<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/v4-shims.min.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/mobile.css">
  <title>Login | Price Estimation</title>
</head>
<body class="login-page">
  <div class="logo-container">
    <img src="assets/logo.png" alt="Real Estate System Logo" class="logo" />
    <span>Price Estimation</span>
  </div>

  <div class="login-container">
    <div class="login-section">
      <h1 class="login-header">Log in to <br> Price Estimation</h1>
      <div class="label-container">
        <label for="username">Username/Email</label><br />
        <input type="text" id="username" class="login-input" required /><br />
        <label for="password">Password</label><br />
        <input type="password" id="password" class="login-input" required />
      </div>

      <p id="error-msg" style="color: red; margin-top: 10px;"></p>

      <div class="button-group">
        <button type="button" onclick="login()">Login</button>
        <button type="button" onclick="location.href='register.html'">Register</button>
      </div>
    </div>

    <div class="image-section">
      <img src="assets/login-bg.png" alt="Login Background Illustration" />
    </div>
  </div>

  <script>
   function login() {
    const usernameInput = document.getElementById("username").value.trim();
    const passwordInput = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("error-msg");
    const loginBtn = document.getElementById("login-btn");

    // Clear previous error message
    errorMsg.textContent = "";

    // Validate input
    if (!usernameInput || !passwordInput) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
    }

    // Disable button and show loading state
    const originalText = loginBtn.textContent;
    loginBtn.textContent = "Logging in...";
    loginBtn.disabled = true;

    // Create FormData object
    const formData = new FormData();
    formData.append('username', usernameInput);
    formData.append('password', passwordInput);

    // Send AJAX request to API router (works with Railway deployment)
    fetch('/api.php?endpoint=login', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Store user data in localStorage for frontend use
            localStorage.setItem('user', JSON.stringify(data.user));
            localStorage.setItem('loggedIn', 'true');
            
            // Show success message
            errorMsg.style.color = "green";
            errorMsg.textContent = data.message;
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 500);
        } else {
            errorMsg.style.color = "red";
            errorMsg.textContent = data.message;
            loginBtn.textContent = originalText;
            loginBtn.disabled = false;
        }
    })
    .catch(error => {
        console.error('Login error:', error);
        errorMsg.style.color = "red";
        errorMsg.textContent = "An error occurred. Please try again.";
        loginBtn.textContent = originalText;
        loginBtn.disabled = false;
    });
}

// Allow Enter key to submit
document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('.login-input');
    inputs.forEach(input => {
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    });
});
  </script>
</body>
</html>
